<!DOCTYPE html>
<html>

<head>
    <title>home</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <style>
        body {
            font-family: 'PT Sans', sans-serif;
            background-color: rgba(0, 0, 0, 0.658);
            margin: 0;
            color: white;
            line-height: 1.6;
        }
        
        img {
            height: 60px;
            width: 60px;
        }
        
        a {
            text-decoration: none;
            color: aliceblue;
        }
        
        #first {
            margin: 0;
            padding: 0;
            background: url(https://lendahandaccounting.com/wp-content/uploads/2019/08/miniature-shopping-cart-and-parcels-on-brown-background-.jpg)no-repeat center/cover;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            overflow-y: hidden;
        }
        
        nav {
            height: 40px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.973);
            color: rgb(51, 34, 34);
            position: fixed;
        }
        
        #showcase .container {
            margin-top: 25vh;
        }
        
        #showcase h1 {
            font-size: 4rem;
            margin-bottom: 0;
        }
        
        #showcase h2 {
            font-size: 2rem;
        }
        
        nav ul {
            margin: 0;
            padding: 0;
        }
        
        nav li {
            display: inline;
            float: left;
        }
        
        nav a {
            display: inline-block;
            width: 150px;
            text-align: center;
            text-decoration: none;
            padding: 10px 0;
            color: #eee;
        }
        
        form {
            margin-top: 70px;
            height: 400px;
            margin-left: 150px;
            margin-top: 200px;
        }
        
        form h1 {
            font-size: 60px;
        }
        
        nav li:hover {
            background-color: gray;
        }
        
        fieldset {
            width: 100%;
            text-align: center;
            background-color: rgb(214, 132, 132);
            color: black;
        }
        .login{
            padding: 10px;
            font-size: 20px;
        }
        .login input ::placeholder {
            font-family: cursive;
            
        }
       #name{
        margin-left: 20px;
       }
       button{
        margin-top: 20px;
        font-size: 15px;
       }
    </style>
</head>

<body>
    <div id="first">
        <form>
            <fieldset class="field" style="border-color: white;">
                <h1 style="font-family: cursive;">SHOP NOW</h1>
                <div class="login" style="font-family: cursive;">
                   Name:<input id="name" type="text" name="name" placeholder="Your name"><br>
                     Number:<input type="text" placeholder="Number"><br> 
                     Address:<input type="text" placeholder="Address"><br>
                     Password:<input type="password" placeholder="Necessary for order"><br>
                    <button onclick="myfunction()" style="background-color: lightgreen;"><a href="first.html" style="color: black; font-family: cursive;">submit</a></button>
                </div>
            </fieldset>
        </form>

    </div>
    <script>
        function myfunction() {
            var txt;
            if (confirm("Conformation popup")) {
                txt = "Wecome";
            } else {
                txt = "you cancel the order!";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
    </div>
</body>

</html>
